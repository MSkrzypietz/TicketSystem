{{define "signin"}}
<div class="modal-content">
    <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form action="/signIn" method="post">
        <div class="modal-body mx-3">
            <div class="md-form mb-5">
                <i class="fa fa-fw fa-user prefix grey-text"></i>
                <input type="text" name="username" id="defaultForm-text" class="form-control">
                <label for="defaultForm-text">Username</label>
            </div>
            <div class="md-form mb-4">
                <i class="fa fa-fw fa-lock prefix grey-text"></i>
                <input type="password" name="password" id="defaultForm-pass" class="form-control">
                <label for="defaultForm-pass">Password</label>
            </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-default">Login</button>
        </div>
    </form>
</div>
{{end}}
